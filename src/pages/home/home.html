<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Games List</h2>
  <ion-list>
    <ion-item *ngFor="let game of games | async">
      <h2>Title: {{game.name}}</h2>
      <h2>Price: {{game.cost}}</h2>
      <h2>Rating: {{game.rating}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
